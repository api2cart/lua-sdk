name: Update lua-sdk SDK

on:
  # Запускатися раз на тиждень (у неділю о 00:00 за UTC)
  schedule:
    - cron: '0 0 * * 0'
  # Додатково, щоб мати можливість запустити вручну
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update_lua_sdk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download lua.tgz
        run: |
          curl -L -o lua.tgz https://app.api2cart.com/sdk/openapi/lua.tgz

      # Розпаковуємо, видаляючи 1 рівень (папку lua)
      - name: Extract lua.tgz
        run: |
          tar -xzf lua.tgz --strip-components=1

      - name: Commit changes
        run: |
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          git add .
          git diff-index --quiet HEAD || git commit -m "Update lua SDK [skip ci]"
          git push
